# Backend Logging Configuration

# Console logging pattern with colors and MDC context
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} %clr([%level]){faint} %clr([%X{requestId}]){magenta} %clr([%thread]){blue} %clr(%logger{36}){cyan} - %msg %X{userId} %X{projectId} %X{entityId}%n

# File logging pattern with full context
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%level] [%X{requestId}] [%thread] %logger{36} - %msg %X{userId} %X{projectId} %X{entityId}%n

# Log levels
logging.level.root=INFO
logging.level.io.mytherion=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Log file configuration (optional)
# logging.file.name=logs/mytherion.log
# logging.file.max-size=10MB
# logging.file.max-history=30
# logging.file.total-size-cap=1GB
